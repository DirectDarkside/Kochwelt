<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="icon" href="./assets/img/logo_small.png" type="image/" />
    <link rel="stylesheet" href="./assets/styles/main.css">
    <link rel="stylesheet" href="./assets/styles/contact.css">
    <link rel="stylesheet" href="./assets/templates/header/header.css">
    <link rel="stylesheet" href="./assets/templates/footer/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="./main.js"></script>
</head>
<body onload="includeHTML()">

    <div w3-include-html="./assets/templates/header/header.html" class="header"></div>

    <section class="form-section">
        <form onsubmit="sendMail(event)">
            <label>
                Name:
                <input type="name" name="name" required>
            </label>
          <label>
            Deine E-Mail:
            <input type="email" name="email" required>
          </label>
          <label id="message">
            Deine Nachricht:
            <textarea name="message" required></textarea>
          </label>
          <!-- your other form fields go here -->
          <button type="submit">Senden</button>
        </form>
    </section>

    <div w3-include-html="./assets/templates/footer/footer.html" class="footer"></div>
    
</body>
</html>
